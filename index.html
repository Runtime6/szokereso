<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sz√≥keres≈ë J√°t√©k</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; }
        .grid { display: grid; grid-gap: 2px; margin-top: 10px; }
        .cell { 
            width: 30px; 
            height: 30px; 
            text-align: center; 
            border: 1px solid black; 
            cursor: pointer; 
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }
        .selected { background-color: green; color: white; }
        .found { background-color: blue !important; color: white !important; }
        .marked { border: 2px solid red !important; }
        .word-list { margin-top: 20px; }
        .word-list .found { text-decoration: line-through; color: gray; }
        #winMessage, #loseMessage { display: none; font-size: 20px; font-weight: bold; margin-top: 20px; }
        #winMessage { color: green; }
        #loseMessage { color: red; }
        #timer { font-size: 24px; font-weight: bold; margin-top: 10px; }
        .controls { display: flex; align-items: center; margin-top: 10px; gap: 10px; }
        button { padding: 5px 10px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Sz√≥keres≈ë J√°t√©k</h2>

    <div class="controls">
        <button onclick="changeTime(-10)">‚¨ÖÔ∏è -10s</button>
        <span id="timer">60</span> m√°sodperc
        <button onclick="changeTime(10)">+10s ‚û°Ô∏è</button>
    </div>

    <button onclick="startGame()">üéÆ Kezd√©s</button>

    <label for="category">V√°lassz kateg√≥ri√°t:</label>
    <select id="category" onchange="setCategory()">
        <option value="animals">√Ållatok</option>
        <option value="countries">Orsz√°gok</option>
    </select>

    <label for="difficulty">V√°lassz neh√©zs√©gi szintet:</label>
    <select id="difficulty" onchange="setDifficulty()">
        <option value="easy">K√∂nny≈±</option>
        <option value="hard">Neh√©z</option>
    </select>

    <div class="grid" id="grid"></div>
    <div class="word-list">
        <h3>Megtal√°land√≥ szavak:</h3>
        <ul id="wordList"></ul>
    </div>

    <p id="winMessage">üéâGratul√°lok, nyert√©l!üéâ</p>
    <p id="loseMessage">üòûSajn√°lom, nem nyert√©l!üòû</p>

    <button id="restartButton" style="display:none" onclick="restartGame()">√öjra Kezd√©s</button>

    <script>
        let timeLeft = 60;
        let timerInterval = null;
        let gameStarted = false;

        function changeTime(amount) {
            if (!gameStarted) {
                timeLeft = Math.max(10, timeLeft + amount);
                document.getElementById("timer").textContent = timeLeft;
            }
        }

        function startGame() {
            if (timerInterval) clearInterval(timerInterval);
            gameStarted = true;
            document.getElementById("winMessage").style.display = "none";
            document.getElementById("loseMessage").style.display = "none";
            document.getElementById("timer").textContent = timeLeft;
            document.getElementById("restartButton").style.display = "none";  // Rejtj√ºk az √∫jra kezd√©s gombot

            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById("timer").textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    document.getElementById("loseMessage").style.display = "block";
                    document.getElementById("restartButton").style.display = "inline-block";  // Mutatjuk az √∫jra kezd√©s gombot
                    gameStarted = false;
                }
            }, 1000);

            setDifficulty();
        }

        const wordCategories = {
            animals: {
                easy: ["KUTYA", "MACSKA", "L√ì", "HAL", "B√âKA"],
                hard: ["ELEF√ÅNT", "TIGRIS", "KENGURU", "GORILLA", "ANAKONDA"]
            },
            countries: {
                easy: ["OLASZ", "MALI", "PERU", "KUBA", "IR√ÅN"],
                hard: ["BRAZ√çLIA", "ARGENT√çNA", "N√âMETORSZ√ÅG", "SPANYOL", "KANADA"]
            }
        };

        let words = [];
        let gridSize = 10;
        const grid = document.getElementById("grid");
        const wordList = document.getElementById("wordList");
        let selectedCells = [];
        let foundWords = [];

        function setCategory() {
            const category = document.getElementById("category").value;
            setDifficulty(category);
        }

        function setDifficulty(category = "animals") {
            const difficulty = document.getElementById("difficulty").value;
            words = wordCategories[category][difficulty];
            gridSize = difficulty === "easy" ? 8 : 12;
            generateGrid();
        }

        function generateGrid() {
            grid.innerHTML = "";
            wordList.innerHTML = "";
            grid.style.gridTemplateColumns = `repeat(${gridSize}, 30px)`;

            let letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            let board = Array.from({ length: gridSize }, () => Array(gridSize).fill(null));

            words.forEach(word => {
                if (!placeWord(word, board)) {
                    console.warn(`Nem siker√ºlt elhelyezni a(z) "${word}" sz√≥t.`);
                }
            });

            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    if (!board[i][j]) {
                        board[i][j] = letters[Math.floor(Math.random() * letters.length)];
                    }
                    let cell = document.createElement("div");
                    cell.classList.add("cell");
                    cell.textContent = board[i][j];
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.addEventListener("click", () => selectCell(cell));
                    grid.appendChild(cell);
                }
            }

            words.forEach(word => {
                let li = document.createElement("li");
                li.textContent = word;
                li.dataset.word = word;
                wordList.appendChild(li);
            });
        }

        function placeWord(word, board) {
            let directions = [
                { row: 0, col: 1 },  
                { row: 1, col: 0 },  
                { row: 1, col: 1 },  
                { row: -1, col: 1 }  
            ];

            let attempts = 0;
            while (attempts < 100) {
                let direction = directions[Math.floor(Math.random() * directions.length)];
                let row = Math.floor(Math.random() * gridSize);
                let col = Math.floor(Math.random() * gridSize);

                if (canPlaceWord(word, board, row, col, direction)) {
                    for (let i = 0; i < word.length; i++) {
                        board[row + i * direction.row][col + i * direction.col] = word[i];
                    }
                    return true;
                }
                attempts++;
            }
            return false;
        }

        function canPlaceWord(word, board, row, col, direction) {
            for (let i = 0; i < word.length; i++) {
                let newRow = row + i * direction.row;
                let newCol = col + i * direction.col;
                if (newRow < 0 || newRow >= gridSize || newCol < 0 || newCol >= gridSize || 
                    (board[newRow][newCol] && board[newRow][newCol] !== word[i])) {
                    return false;
                }
            }
            return true;
        }

        function selectCell(cell) {
            if (!gameStarted) return;

            // Ha a cella m√°r megtal√°lt sz√≥hoz tartozik, engedj√ºk piros kijel√∂l√©s√©t
            if (cell.classList.contains("found")) {
                if (cell.classList.contains("marked")) {
                    cell.classList.remove("marked");  // Visszavonja a piros jel√∂l√©st
                } else {
                    cell.classList.add("marked");  // Piros jel√∂l√©st hozz√°adja
                }
                return; // Ha csak piros jel√∂l√©st adunk hozz√°, nem sz√ºks√©ges tov√°bbi l√©p√©s
            }

            // Ha a cella m√©g nincs megtal√°lva, folytatjuk a sz√≥t keresni
            if (selectedCells.includes(cell)) {
                cell.classList.remove("selected");
                selectedCells = selectedCells.filter(c => c !== cell);
            } else {
                cell.classList.add("selected");
                selectedCells.push(cell);
            }

            const foundWord = checkSelectedWord();
            if (foundWord.length > 0) {
                foundWord.forEach(cell => cell.classList.add("found"));
                updateWordList();
                selectedCells = [];  // T√∂r√∂lj√ºk a kijel√∂lt cell√°kat, hogy √∫j sz√≥t kereshetn√©nk
            }
        }

        function checkSelectedWord() {
            const selectedText = selectedCells.map(cell => cell.textContent).join("");
            // Ellen≈ërizz√ºk, hogy a kijel√∂lt szavak sorrendben vannak-e √©s azonosak-e a sz√≥val
            const isValid = selectedCells.every((cell, index, array) => 
                index === 0 || 
                (Math.abs(cell.dataset.row - array[index - 1].dataset.row) <= 1 && 
                 Math.abs(cell.dataset.col - array[index - 1].dataset.col) <= 1)
            );

            if (isValid && words.includes(selectedText) && !foundWords.includes(selectedText)) {
                foundWords.push(selectedText);
                return selectedCells;
            }
            return [];
        }

        function updateWordList() {
            const liList = wordList.children;
            for (let i = 0; i < liList.length; i++) {
                if (foundWords.includes(liList[i].dataset.word)) {
                    liList[i].classList.add("found");
                }
            }

            if (foundWords.length === words.length) {
                clearInterval(timerInterval);  // Meg√°ll√≠tja az id≈ëz√≠t≈ët
                document.getElementById("winMessage").style.display = "block";
                document.getElementById("restartButton").style.display = "inline-block";  // Mutatjuk az √∫jra kezd√©s gombot
            }
        }

        function restartGame() {
            timeLeft = 60;
            document.getElementById("timer").textContent = timeLeft;
            selectedCells = [];
            foundWords = [];
            generateGrid();
            document.getElementById("restartButton").style.display = "none"; // Rejtj√ºk az √∫jra kezd√©s gombot
            document.getElementById("winMessage").style.display = "none";
            document.getElementById("loseMessage").style.display = "none";
            startGame();
        }

        setDifficulty();
    </script>
</body>
</html>
